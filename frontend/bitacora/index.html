<!DOCTYPE HTML>
<html lang="es" ng-app="bitacoraApp">
    <head>
        <meta charset="utf-8"/>
        <title>Bitácora grupo DAW2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="scripts/bitacora.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="styles/bitacora.css" rel="stylesheet"/>
    </head>
    <body ng-controller="BitacoraCtrl">

        <ul class="nav nav-pills">
            <!--<li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Help</a></li>-->
            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    Documentación <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="https://docs.djangoproject.com/en/1.6/" target="_blank">Django</a></li>
                    <li>
                        <a href="http://www.django-rest-framework.org/api-guide/requests/" target="_blank">Api Rest Framework</a>
                    </li>
                    <li><a href="https://docs.angularjs.org/api" target="_blank">Angularjs</a></li>
                    <li><a href="https://famo.us/integrations/angular/#/intro" target="_blank">Famo.us</a></li>
                    <li class="divider"></li>
                    <li><a href="instructions.html" target="_blank">Instalación</a></li>
                    <li class="divider"></li>
                    <li><a href="http://git-scm.com/documentation" target="_blank">GIT</a></li>
                </ul>
            </li>
        </ul>
        <div class="panel panel-default" style="width:100%;">
            <!-- Default panel contents -->
            <div class="panel-heading"> <h1>GRUPO DAW02</h1></div>
            <div class="panel-body">
                <p>Bitácora de trabajo del grupo DAW02</p>
                <!--<p>
                    El proyecto consiste en la creación de un sistema de crowdfunding para proyectos relacionados con la
                    tecnología, para desarrollarlo utilizaremos herramientas como Django, Angularjs, Famo.us entre otras.
                </p>-->
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in done">
                    <th scope="row">{{ $index + 1 }}</th>
                    <td>{{ d.name }}</td>
                    <td>{{ d.description }}</td>
                    <td>{{ d.created | date:'medium' }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <p> </p>
    </body>
</html>
